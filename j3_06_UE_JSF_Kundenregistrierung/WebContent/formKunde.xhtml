<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
<h1> From Kunde</h1>

	<h:panelGroup rendered="#{kundenBean.kundenStatus==1}"> 
	<h:form>
		<h:panelGrid columns="3">
			
			<h:outputLabel for="input_usr" value="Username"/>
			<h:inputText required="true" id="input_usr" value="#{kundenBean.tempUserName}"/>
			<h:message for="input_usr"/>
			
			
			<h:outputLabel for="input_pwd" value="Password"/>
			<h:inputSecret required="true" id="input_pwd" value="#{kundenBean.tempUserName}"/>
			<h:message for="input_usr"/>
			
			<h:commandButton action="#{kundenBean.isKundeValid}" value="Login"/>
			
		</h:panelGrid>
	</h:form>
	</h:panelGroup>

</body>

</html>
