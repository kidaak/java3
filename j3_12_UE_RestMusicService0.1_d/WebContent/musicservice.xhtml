<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	
		
	<h:form>
		<p:autoComplete value="#{musicServiceBean.currentGenre}" effect="fade"
			maxResults="20" minQueryLength="1"
			completeMethod="#{musicServiceBean.loadGenresList}">

			<p:ajax event="itemSelect" update=":out"  />

		</p:autoComplete>


	</h:form>


	<h:outputText id="out" value="#{musicServiceBean.currentGenre}" />




</h:body>

</html>
