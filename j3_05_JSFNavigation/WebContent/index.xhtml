<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

	<h:form id="loginform">

		<h:panelGrid columns="3">
		HTMLOutputLabel
			<h:outputLabel value="Vorname" for="vorname"  binding=""/>
			<h:inputText id="vorname" required="true">
				<f:validateLength minimum="2" maximum="10" />
			</h:inputText>
			<h:message for="vorname" />

			<h:outputLabel value="Nachname" for="nachname" />
			<h:inputText id="nachname" required="true">
				<f:validateLength minimum="2" maximum="20" />
			</h:inputText>
			<h:message for="nachname" />

			<h:outputLabel value="PLZ" for="plz" />
			<h:inputText id="plz" required="true">
				<f:validateRegex pattern="[0-9]{5}" />
			</h:inputText>
			<h:message for="plz" />



			<h:outputLabel value="E-Mail" for="email" />
			<h:inputText id="email" required="true">
				<f:validator validatorId="validators.EMailValidator"/>
			</h:inputText>
			<h:message for="email" />



			<h:commandButton action="index" value="Send" />
		</h:panelGrid>
	</h:form>

	<h:messages />
</h:body>
</html>
